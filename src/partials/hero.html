<section class="hero">
  <div class="container">
    <div class="hero-wrapper">
      <h1 class="hero-title">
        Discover the magic of <span class="accent">photography&nbsp;</span> in
        our school
      </h1>
      <p class="hero-text">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>

      <div class="reviews-box">
        <div class="students">
          <ul class="avatars">
            <li class="item item-1">
              <img
                srcset="./img/hero_img1@1x.png 1x, ./img/hero_img1@2x.png 2x"
                src="./img/hero_img1@1x.png"
                alt="Caitlyn King avatar"
              />
            </li>
            <li class="item item-2">
              <img
                srcset="./img/hero_img2@1x.png 1x, ./img/hero_img2@2x.png 2x"
                src="./img/hero_img1@1x.png"
                alt="Caitlyn King avatar"
              />
            </li>
            <li class="item item-3">
              <img
                srcset="./img/hero_img3@1x.png 1x, ./img/hero_img3@2x.png 2x"
                src="./img/hero_img1@1x.png"
                alt="Caitlyn King avatar"
              />
            </li>
          </ul>
          <a href="#" class="hero-link"
            ><span
              >Our happy <br />
              students
            </span>
            <svg class="icon-arrow" width="18" height="9">
              <use href="./img/icons.svg#icon-arrow-right"></use>
            </svg>
          </a>
        </div>
        <div class="reviews">
          <div class="icon-wrapper">
            <svg class="icon-star" width="20" height="20">
              <use href="./img/icons.svg#icon-star"></use>
            </svg>
          </div>
          <div class="reviews-count">
            <p>Reviews</p>
            <p>+1500</p>
          </div>
        </div>
      </div>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="./img/hero_des@1x.png 1x, ./img/hero_des@2x.png 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/hero_tab@1x.png 1x, ./img/hero_tab@2x.png 2x"
        />

        <img
          class="hero-img"
          srcset="./img/hero_mob@1x.png 1x, ./img/hero_mob@2x.png 2x"
          alt="Photo of photographer"
        />
      </picture>
    </div>
  </div>
</section>
