<section class="hero">
  <div class="container">
    <div class="hero-wrapper">
      <div>
        <h1 data-aos="fade-right" class="hero-title">
          Discover the magic of
          <span class="title-span">photography&nbsp;</span> in our school
        </h1>
        <p data-aos="fade-right" class="hero-text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>

        <div data-aos="zoom-in" class="reviews-box">
          <div class="students">
            <ul class="avatars">
              <li class="item item-1">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/hero_img1_tab@1x.webp 1x,
                      ./img/hero_img1_tab@2x.webp 2x
                    "
                  />
                  <img
                    srcset="
                      ./img/hero_img1@1x.webp 1x,
                      ./img/hero_img1@2x.webp 2x
                    "
                    src="./img/hero_img1@1x.webp"
                    alt="Caitlyn King avatar"
                  />
                </picture>
              </li>
              <li class="item item-2">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/hero_img2_tab@1x.webp 1x,
                      ./img/hero_img2_tab@2x.webp 2x
                    "
                  />
                  <img
                    srcset="
                      ./img/hero_img2@1x.webp 1x,
                      ./img/hero_img2@2x.webp 2x
                    "
                    src="./img/hero_img1@1x.webp"
                    alt="Caitlyn King avatar"
                  />
                </picture>
              </li>
              <li class="item item-3">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/hero_img3_tab@1x.webp 1x,
                      ./img/hero_img3_tab@2x.webp 2x
                    "
                  />
                  <img
                    srcset="
                      ./img/hero_img3@1x.webp 1x,
                      ./img/hero_img3@2x.webp 2x
                    "
                    src="./img/hero_img1@1x.webp"
                    alt="Caitlyn King avatar"
                  />
                </picture>
              </li>
            </ul>
            <a href="#reviews-section " class="hero-link"
              ><span
                >Our happy <br />
                students
              </span>
              <svg class="icon-arrow" width="18" height="9">
                <use href="./img/icons.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </div>
          <div class="reviews">
            <div class="icon-wrapper">
              <svg class="icon-star" width="20" height="20">
                <use href="./img/icons.svg#icon-star"></use>
              </svg>
            </div>
            <div class="reviews-count">
              <p>Reviews</p>
              <p>+1500</p>
            </div>
          </div>
        </div>
      </div>
      <picture class="picture">
        <source
          media="(min-width: 1280px)"
          srcset="./img/hero_des@1x.webp 1x, ./img/hero_des@2x.webp 2x"
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/hero_tab@1x.webp 1x, ./img/hero_tab@2x.webp 2x"
          type="image/webp"
        />

        <img
          src="./img/hero_mob@1x.webp"
          data-aos="fade-up"
          class="hero-img"
          srcset="./img/hero_mob@1x.webp 1x, ./img/hero_mob@2x.webp 2x"
          alt="Photo of photographer"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
